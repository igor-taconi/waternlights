{% extends 'layouts/base.html' %}

{% import 'components/forms.html' as form %}

{% block conteudo %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form action="{{ url_for('webui.login') }}" method="POST">
        {{ form.input('text', 'Insira um nome', 'name') }}
        {{ form.input('email', 'Insira um email', 'email') }}
        <div class="text-right">
          <input type="submit" value="Logar" class="btn btn-success">
        </div>
      </form>
      {{contact}}
    </div>
  </div>
  <div class="mt-3">
    {% include 'components/notifications.html' %}
  </div>
</div>
{% endblock %}
